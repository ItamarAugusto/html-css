<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fORMULÁRIO</title>
    
</head>
<body>
    <H1>fAZENDO FORMULÁRIO</H1>
    <form action="cadastro.php" method="get" autocapitalize="on">
     
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocapitalize="email"
            required>
            </p>
            
            
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
        <input type="submit" value="Enviar">   
        <input type="reset" value="Limpar"> 
        </p>
    </form>
</body>
</html>
